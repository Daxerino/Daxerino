<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company XYZ Computer Component Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #404040; /* Background colour based on company's branding */
            color: white;
            text-align: center;
        }

        h1 {
            color: rgb(60, 0, 201); /* Colour based on company's branding */
        }

        header {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: calc(20px - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            display: inline-block;
            text-align: left;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Company XYZ Computer Component Order Form</h1>
        <img src="your_logo.png" alt="Company XYZ Logo" width="100">
    </header>

    <form id="orderForm">
        <label for="componentType">Select Component Type:</label>
        <select id="componentType" required>
            <option value="gpu">GPU</option>
            <option value="cpu">CPU</option>
            <option value="motherboard">Motherboard</option>
            <option value="ssd">SSD</option>
            <option value="hdd">HDD</option>
            <option value="ram">RAM</option>
            <!-- Add more component types as needed -->
        </select>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" required>

        <label for="model">Model:</label>
        <input type="text" id="model" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" required>

        <button type="button" onclick="submitOrder()">Submit Order</button>
    </form>

    <script>
        function submitOrder() {
            // Retrieve values from the form
            var componentType = document.getElementById("componentType").value;
            var brand = document.getElementById("brand").value;
            var model = document.getElementById("model").value;
            var quantity = document.getElementById("quantity").value;

            // Display the order details
            alert("Thank you for your order! We will send a quoation of the selected product to your e-mail address. \nOrder Details:\nComponent Type: " + componentType + "\nBrand: " + brand + "\nModel: " + model + "\nQuantity: " + quantity);
        }
    </script>

</body>
</html>
